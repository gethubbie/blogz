{% extends 'base.html' %}

{% block content %}

<h1 align='center'>Pam's Successful Yard Sale</h1><br>

{% if all_blogs|length == 0 %}
    <p>There's No Blogs Yet</p>
{% else %} 
    
    {% for single_blog in all_blogs %}
        <h2><a href='/?id={{single_blog.id}}' >{{single_blog.title}}</a></h2>
        <p>{{single_blog.body}}</p>
        
    {% endfor %}
    
{% endif %}            
<p>Hang on we'll be right back!</p>
{% endblock %}
