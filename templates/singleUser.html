{% extends 'base.html' %}
{% block content %}
<h1>Posts</h1><br><br>
{% for single_blog in all_blogs %}
        <h2><a href='/blog?id={{single_blog.id}}' >{{single_blog.title}}</a></h2>
        <p>{{single_blog.body}}</p>
        <h4>written by: <a href="/blog?user={{single_blog.owner_id}}">{{single_blog.owner.username }}</a></h4>
{% endfor %}       

{% endblock %}
