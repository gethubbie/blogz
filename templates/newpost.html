{% extends 'base.html' %}

{% block content %}

    <form action='/' method='POST'>
    
        <label>Blog Title</label><br>
        
            <input type='text' name='title' value="{{title}}" />
        </label><br>
        <label>Your New Blog<br>
            <input type='text' name='body' value="{{body}}" />
        </label><br>
    <input type="submit" value='Add Post'>
    </form>
{% endblock %}
